<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      

      let numero = +prompt("Ingrese el número");

      function validarrango(num) {
        if (num >= 1 && num <= 20) {
          console.log("si se encuentra dentro del rango");
          tablaDeMultiplicar(num);
          crearFactorial(num);
        } else {
          return "número fuera del rango";
        }
      }

      function tablaDeMultiplicar(numero) {
        for (i = 1; i <= numero; i++) {
          var multiplicacion = numero * i;
          console.log(`${numero} x ${i} = ${multiplicacion}`);
         
        }
      }

      function crearFactorial(numero) {
        let factorial = 1;
        for (i = 1; i <= numero; i++) {
          let texto = `Factorial de ${i} es: `;
          factorial *= i;
          texto += factorial;
          console.log(texto);
        }
        console.log(factorial);
      }

      validarrango(numero);
    </script>
  </body>
</html>
